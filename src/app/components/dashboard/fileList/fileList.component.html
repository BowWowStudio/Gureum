<ng-container *ngIf="loading === true; else loaded">
    <div class="width100Percent height100Percent">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>
</ng-container>
<ng-template #loaded>
<mat-card class="width100Percent height100Percent">
    <mat-card-header>
      <mat-card-title>
        <p (click)="openFolder(undefined)">My Drive</p>
      </mat-card-title>
      <mat-card-subtitle fxLayout="row">
        <ng-container *ngFor="let hierarchy of hierarchies ;  last as isLast">
            <p (click)="openFolder(hierarchy.hash)"> {{hierarchy.name}} </p>
            <mat-icon *ngIf="!isLast">chevron_right</mat-icon>
        </ng-container>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
        <!-- This is the tree node template for leaf nodes -->
        <mat-tree-node *matTreeNodeDef="let node">
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            <button mat-icon-button disabled></button>
            {{ node.name }}
            <button mat-icon-button (click)="download(node.ref)"><mat-icon>cloud_download</mat-icon></button>
          </li>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button (click)="openFolder(node.hash)">
                <mat-icon class="mat-icon-rtl-mirror">
                  folder
                </mat-icon>
              </button>
              <p>{{ node.name }}</p>
            </div>
          </li>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card-content>
  </mat-card>
</ng-template>
