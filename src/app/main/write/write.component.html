<mat-card>
  <mat-card-title>
    <span>Write</span>
  </mat-card-title>
  <mat-divider></mat-divider>
  {{newPost|json}}
  <mat-card-content>
    <mat-list>
      <mat-form-field >
        <input matInput placeholder="Title" [(ngModel)]="newPost.title">
      </mat-form-field>
    </mat-list>
    <mat-list-item>
      <mat-form-field >
        <input matInput [matDatepicker]="picker" placeholder="Choose a date"
        [(ngModel)]="newPost.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    </mat-list-item>
    <mat-list-item>
      <mat-form-field class="example-full-width" >
        <textarea matInput placeholder="Leave a comment"
          [(ngModel)]="newPost.body"></textarea>
      </mat-form-field>
    </mat-list-item>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="submit()">Submit</button>
  </mat-card-actions>
</mat-card>
