<div>

  <div class="full-width full-height" id="loginDiv">
    <div>
    </div>
    <mat-card>
      <mat-card-title>

      </mat-card-title>
      <mat-card-title class="text-align-center">
        Locked Cabinet
      </mat-card-title>
      <mat-card-subtitle class="text-align-center">
        Sign Up
      </mat-card-subtitle>
      <mat-card-content>
        <form>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="text" placeholder="ID">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password">
          </mat-form-field>

          <div id="loginButtonDiv">
            <button mat-raised-button type="submit" routerLink="/">Sign Up</button>
            <button mat-raised-button type="button" color="accent" routerLink="/login">Cancel</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
